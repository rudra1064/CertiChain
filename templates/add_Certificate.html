<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate - CertiChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Consistent background animation from index.html */
        body {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Style for the date picker icon to be visible on dark background */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-gray-200 flex flex-col min-h-screen font-sans">

    <header class="sticky top-0 z-50 bg-gray-900/60 backdrop-blur-lg border-b border-slate-700/50">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="/" class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span class="text-xl font-bold text-white">CertiChain</span>
            </a>
            <div class="space-x-4">
                <a href="/add" class="text-blue-400 font-semibold px-3 py-2 rounded-md">Add Certificate</a>
                <a href="/verify" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md font-medium">Verify Certificate</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-2xl mx-auto bg-gray-900/70 backdrop-blur-md border border-slate-700 rounded-2xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-white text-center mb-8">Issue a New Certificate</h2>
            
            <form method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cert_id" class="block mb-2 text-sm font-medium text-slate-300">Certificate ID</label>
                        <input type="text" id="cert_id" name="cert_id" placeholder="e.g., CS-2025-001" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-slate-300">Recipient's Full Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., John Doe" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                </div>
                <div>
                    <label for="course" class="block mb-2 text-sm font-medium text-slate-300">Course or Achievement</label>
                    <input type="text" id="course" name="course" placeholder="e.g., Bachelor of Science in Computer Science" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                <div>
                    <label for="date" class="block mb-2 text-sm font-medium text-slate-300">Date of Issue</label>
                    <input type="date" id="date" name="date" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v1H5V4zM5 8h10a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1V9a1 1 0 011-1z" /></svg>
                    Generate & Add to Blockchain
                </button>
            </form>

            {% if message %}
            <div class="mt-8 p-6 bg-slate-800/50 border border-green-500/30 rounded-lg text-center">
                <p class="text-green-400 font-bold mb-4">{{ message }}</p>
                <img src="{{ qr_path }}" alt="QR Code" class="mx-auto w-40 h-40 border-4 border-slate-600 p-1 rounded-lg bg-white shadow-lg">
                <p class="text-sm text-slate-400 mt-2">Scan this QR code to instantly verify the certificate.</p>
            </div>
            {% endif %}
        </div>
    </main>

    <footer class="bg-gray-900/50 border-t border-slate-800/50 mt-12">
        <div class="container mx-auto p-4 text-center text-sm text-gray-500">
            Â© 2025 CertiChain Project. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
