<!DOCTYPE html>
<html>
<head>
  <title>Verification Result</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container result-card">
    {% if "Valid" in status %}
      <h2 style="color: green;">✅ Certificate is VALID</h2>
    {% else %}
      <h2 style="color: red;">❌ Certificate is TAMPERED</h2>
    {% endif %}
    <p>File: <b>{{ filename }}</b></p>
    <p>Status: {{ status }}</p>
    <a href="/" class="btn">🔙 Back to Home</a>
  </div>
</body>
</html>
