<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiChain - Blockchain Certificate System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: for a subtle background animation */
        body {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-gray-200 flex flex-col min-h-screen font-sans">

    <header class="sticky top-0 z-50 bg-gray-900/60 backdrop-blur-lg border-b border-slate-700/50">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="/" class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span class="text-xl font-bold text-white">CertiChain</span>
            </a>
            <div class="space-x-4">
                <a href="/add" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md font-medium">Add Certificate</a>
                <a href="/verify" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md font-medium">Verify Certificate</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-teal-300 bg-clip-text text-transparent">
                Secure. Verify. Trust.
            </h1>
            <p class="text-lg md:text-xl text-slate-400 max-w-3xl mx-auto mb-10">
                Welcome to CertiChain, the decentralized solution for creating and verifying tamper-proof digital certificates on the blockchain.
            </p>
            <div class="flex justify-center items-center gap-4 flex-wrap">
                <a href="/add" class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg shadow-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Issue New Certificate
                </a>
                <a href="/verify" class="bg-gray-700 text-white font-semibold px-8 py-3 rounded-lg shadow-lg hover:bg-gray-600 transform hover:scale-105 transition-all duration-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    Verify Authenticity
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900/50 border-t border-slate-800/50 mt-20">
        <div class="container mx-auto p-4 text-center text-sm text-gray-500">
            Â© 2025 CertiChain Project. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
