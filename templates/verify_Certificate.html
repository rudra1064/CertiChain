<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - CertiChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Consistent background animation */
        body {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Style for the date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-gray-200 flex flex-col min-h-screen font-sans">

    <header class="sticky top-0 z-50 bg-gray-900/60 backdrop-blur-lg border-b border-slate-700/50">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="/" class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span class="text-xl font-bold text-white">CertiChain</span>
            </a>
            <div class="space-x-4">
                <a href="/add" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md font-medium">Add Certificate</a>
                <a href="/verify" class="text-blue-400 font-semibold px-3 py-2 rounded-md">Verify Certificate</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-2xl mx-auto bg-gray-900/70 backdrop-blur-md border border-slate-700 rounded-2xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-white text-center mb-8">Verify Certificate Authenticity</h2>
            
            <form method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cert_id" class="block mb-2 text-sm font-medium text-slate-300">Certificate ID</label>
                        <input type="text" id="cert_id" name="cert_id" placeholder="Enter the Certificate ID" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-slate-300">Recipient's Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter the recipient's name" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                </div>
                <div>
                    <label for="course" class="block mb-2 text-sm font-medium text-slate-300">Course or Achievement</label>
                    <input type="text" id="course" name="course" placeholder="Enter the course name" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                <div>
                    <label for="date" class="block mb-2 text-sm font-medium text-slate-300">Date of Issue</label>
                    <input type="date" id="date" name="date" class="block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-gray-200 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944a11.954 11.954 0 007.834 3.055a1 1 0 00.469-1.905A13.954 13.954 0 0010 0C4.612 0 .624 3.322.046 8.04A1 1 0 001.03 9.094a11.954 11.954 0 001.136-4.095zM10 11.944c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z" clip-rule="evenodd" /><path d="M.046 8.041a1 1 0 011.984.17A11.954 11.954 0 0010 18.056a11.954 11.954 0 007.97-4.845a1 1 0 111.587 1.258A13.954 13.954 0 0110 20C4.612 20 .624 16.678.046 11.959a1 1 0 01-.001-3.918z" /></svg>
                    Verify Certificate
                </button>
            </form>

            {% if status %}
            <div class="mt-8 p-5 bg-slate-800/50 rounded-lg">
                {% if "Valid" in status %}
                <div class="flex items-center justify-center gap-3 border-2 border-green-500/30 bg-green-500/10 p-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-green-400 font-bold text-lg">{{ status }}</p>
                </div>
                {% else %}
                <div class="flex items-center justify-center gap-3 border-2 border-red-500/30 bg-red-500/10 p-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-red-400 font-bold text-lg">{{ status }}</p>
                </div>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </main>

    <footer class="bg-gray-900/50 border-t border-slate-800/50 mt-12">
        <div class="container mx-auto p-4 text-center text-sm text-gray-500">
            Â© 2025 CertiChain Project. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
